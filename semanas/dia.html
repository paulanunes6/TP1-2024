<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paula</title>

   
</head>
<body>

   
    <script>
        x = prompt('Dite um numero e vou te dizer qual dia da semana é!')
        switch(x){
          case '1': alert('Domingo!')
          break
          case '2': alert('Segunda-Feira')
          break
          case '3': alert('Terça-Feira')
          break
          case '4': alert('Quarta-Feira')
          break
          case '5': alert('Quinta-Feira')
          break
          case '6': alert('Sexta-Feira')
          break
          case '7': alert('Sabado')
          break
          default: alert('Invalido')
          
        }

       
    </script> 
  
    
</body>
</html>
